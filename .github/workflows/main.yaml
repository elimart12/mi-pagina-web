name: Deploy a Surge.sh

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v3

    - name: Instalar Surge
      run: npm install -g surge
      
    - name: Desplegar en Surge
      run: surge ./ --domain mi-pagina.surge.sh --token ${{ secrets.SURGE_TOKEN }}


